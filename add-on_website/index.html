<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music writer</title>
    <style>
        #textArea {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<textarea id="textArea" placeholder="Write your music here..."></textarea>
<button id="sendButton">Generate midi file</button>

<script>
    document.getElementById('sendButton').addEventListener('click', function() {
        var text = document.getElementById('textArea').value;

        fetch('http://localhost:80/convert', {
            method: 'POST',
            body: JSON.stringify({ text: text }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.blob())
            .then(blob => {
                // Création d'un lien pour télécharger le fichier MIDI
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'converted.midi';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Erreur lors de l\'envoi:', error));
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
<div id="PARTITION-DIV">
    <script>
        const { Factory, EasyScore, System } = Vex.Flow;

        const vf = new Factory({
            renderer: { elementId: 'PARTITION-DIV', width: 500, height: 200 },
        });

        const score = vf.EasyScore();
        const system = vf.System();

        system
            .addStave({
                voices: [
                    score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
                    score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
                ],
            })
            .addClef('treble')
            .addTimeSignature('4/4');

        vf.draw();
    </script>
</div>

</body>
</html>
